{% extends 'base.html' %}

{% block head %}
<Title> Task master </Title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update task">
        </form>
    </div>
</div>
{% endblock %}
